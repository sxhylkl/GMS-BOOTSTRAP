    <script type="text/javascript">
        var url = "{:U('indexData')}";
        var columns = [
            {field: 'id', title: 'ID', visible: false},
            {field: "username", title: "用户名称", align: 'center', width: '60px'},
            {field: "role_id", title: "用户角色", align: 'center', width: '60px'},
            {field: "group_id", title: "单位名称", align: 'center', width: '80px'},
            {field: "phone", title: "联系方式", align: 'center', width: '80px'},
            {field: "email", title: "邮箱", align: 'center', width: '60px'},
            {field: "status", title: "用户状态", align: 'center', width: '50px'},
            {field: "remark", title: "备注说明", align: 'center', width: '100px'},
            {field: "operate", title: "操作", align: 'center', width: '100px', formatter: operate}
        ];
        var method = "get";
        App.initTable({
            url: url,
            columns: columns,
            toolbar: '#toolbar',
            method: method
        });

        App.initDialog({
            id: 'test',
            title: '测试对话框',
            url:"{:U('add')}",
            //body: '#modal-body',
            footer: '#modal-footer'
        });
        //
        function operate() {
            return "<span class='icon iconfont icon-icon_plus'>编辑</span> &nbsp;&nbsp;<span class='icon iconfont icon-iconminus'>删除</span>";
        }


    </script>
